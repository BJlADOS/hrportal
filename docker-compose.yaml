version: "3"

services:
  postgres:
    container_name: postgres
    image: postgres:latest
    expose:
      - 5432
    environment:
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
  django:
    container_name: django
    env_file:
      - .env.prod
    build: backend
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    volumes:
      - media:/media
      - static:/static
volumes:
  postgres-data:
  media:
  static:
