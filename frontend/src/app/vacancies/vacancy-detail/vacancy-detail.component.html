<div class="wrapper">
    <div class="wrapper-grid">
        <div class="wrapper-flex column-1-9" *ngIf="vacancy">
            <div class="title">
                <div class="title__position">
                    <h1>{{vacancy.position}}</h1>
                    <span>{{vacancy.department.name}}</span>
                </div>
                <p class="title__date">{{vacancy.createdAt | date: 'dd.MM.yyyy'}}</p>
            </div>
            <div class="salary">от {{vacancy.salary}} рублей</div>
                <div class="response" (click)="responseVacancy()">Откликнуться</div>
            <div class="skills">
                <span class="skill" *ngFor="let skill of vacancy.requiredSkills">{{skill.name}}</span>
            </div>
            <div class="description">
                <p>Описание:</p>
                <p>{{vacancy.description}}</p>
            </div>
            <div class="shedule">
                <span>{{vacancy.employment | employment}}</span>
                <span>{{vacancy.schedule | schedule}}</span>             
            </div>
        </div>
        <div class="wrapper-flex column-11-13">
            <div class="manager-button">
                <button>Редактировать</button>
