<div class="search">
    <div class="counter">
        <span>{{ (vacancies$ | async )?.count }} Вакансий</span>
    </div>
    <div class="forms">
        <form class="form" [formGroup]="searchForm" (submit)="search()">
            <div class="search__input">
                <input type="text" id="search" formControlName="search" placeholder="Поиск">
                <div class="tools">
                    <div class="clear" (click)="reset()" *ngIf="searchForm.controls['search'].value">
                        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M12.8499 13.4398C13.0452 13.635 13.3618 13.635 13.557 13.4398C13.7523 13.2445 13.7523 12.9279 13.557 12.7327L7.82661 7.00224L13.5593 1.26957C13.7546 1.07431 13.7546 0.757723 13.5593 0.562461C13.364 0.3672 13.0474 0.3672 12.8522 0.562461L7.11951 6.29514L1.38683 0.562462C1.19157 0.3672 0.874987 0.3672 0.679725 0.562462C0.484463 0.757724 0.484463 1.07431 0.679725 1.26957L6.4124 7.00224L0.68197 12.7327C0.486708 12.9279 0.486708 13.2445 0.68197 13.4398C0.877232 13.635 1.19381 13.635 1.38908 13.4398L7.11951 7.70935L12.8499 13.4398Z" fill="#D9D9D9"/>
                            </svg>
                    </div>
                    <div class="magnifier" (click)="search()">
                        <svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="9.39402" cy="9.10007" r="7.76902" stroke="#FDC04E" stroke-width="2"/>
                            <path d="M14.9453 15.2383L21.3759 21.6689" stroke="#FDC04E" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                    </div>
                </div>
            </div>

        </form>
        <div class="filter-button" (click)="toggleFilters()">
            <svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20.9223 1H2.02633C1.19747 1 0.728426 1.95044 1.23262 2.6083L8.54913 12.1548C8.68292 12.3293 8.75542 12.5431 8.75542 12.7631V20.8754C8.75542 21.7214 9.74071 22.1852 10.3927 21.646L13.519 19.0606C13.7487 18.8706 13.8817 18.5881 13.8817 18.29V12.7741C13.8817 12.5474 13.9587 12.3274 14.1001 12.1503L21.7039 2.62383C22.2267 1.96889 21.7603 1 20.9223 1Z" stroke="white"/>
                </svg>
        </div>
        <form class="form" [formGroup]="orderingForm">
            <app-select-with-radio [options]="ordering" formControlName="ordering"></app-select-with-radio>
        </form>
    </div>
</div>
