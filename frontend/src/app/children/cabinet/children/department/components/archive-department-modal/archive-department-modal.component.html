<div class="modal">
    <div class="modal__content">
        <div class="modal__header">
            <cross-icon appHoverListener (click)="close()"></cross-icon>
        </div>
    </div>
    <div class="modal__body success">
        <span class="success-text">Убрать <span class="bold">в архив </span>департамент <span
        class="bold">«{{this.department.name}}»</span>?</span>
        <div class="modal__buttons">
            <button class="input-button confirm" (click)="archiveDepartment()">Да</button>
            <button class="input-button cancel" (click)="cancelArchive()">Отмена</button>
        </div>
    </div>
</div>
