<div class="dropdown-collection" [class.disabled]="disabled" [class.edited]="edited">
    <ul class="dropdown-list" role="listbox">
        <li *ngFor="let option of options" tabindex="0" (click)="select(option)" role="option"><check-square-empty-icon *ngIf="!checkSelected(option) else selectedIcon"></check-square-empty-icon><span>{{option.name}}</span></li>
    </ul>
</div>
<ng-template #selectedIcon><check-square-icon></check-square-icon></ng-template>
