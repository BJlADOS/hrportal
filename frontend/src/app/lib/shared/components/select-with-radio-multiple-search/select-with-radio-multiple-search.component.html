<div class="dropdown-collection">
    <div class="dropdown-button" #head>
        <div class="dropdown-input">
            <input [placeholder]="title" [formControl]="searchControl">
            <div class="tools">
                <div class="clear" (click)="reset()" [@contentExpansionHorizontal]="searchControl.value? 'expanded' : 'collapsed'">
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M12.8499 13.4398C13.0452 13.635 13.3618 13.635 13.557 13.4398C13.7523 13.2445 13.7523 12.9279 13.557 12.7327L7.82661 7.00224L13.5593 1.26957C13.7546 1.07431 13.7546 0.757723 13.5593 0.562461C13.364 0.3672 13.0474 0.3672 12.8522 0.562461L7.11951 6.29514L1.38683 0.562462C1.19157 0.3672 0.874987 0.3672 0.679725 0.562462C0.484463 0.757724 0.484463 1.07431 0.679725 1.26957L6.4124 7.00224L0.68197 12.7327C0.486708 12.9279 0.486708 13.2445 0.68197 13.4398C0.877232 13.635 1.19381 13.635 1.38908 13.4398L7.11951 7.70935L12.8499 13.4398Z" fill="#D9D9D9"/>
                        </svg>
                </div>
                <div class="magnifier">
                    <svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="9.39402" cy="9.10007" r="7.76902" stroke="#FDC04E" stroke-width="2"/>
                        <path d="M14.9453 15.2383L21.3759 21.6689" stroke="#FDC04E" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                </div>
            </div>
        </div>
        
    </div>
    <div class="dropdown-list">
        <cdk-virtual-scroll-viewport class="dropdown-list__scroll" itemSize="10" [style.height.px]="34 * visibleOptions"
            [class.no-scroll]="visibleOptions >= options.length">
            <div class="dropdown-item-no-results" *ngIf="!options.length" [class.no-scroll]="visibleOptions >= options.length">Нет
                результатов...</div>

            <div class="dropdown-item" [class.no-scroll]="visibleOptions >= options.length"
                *cdkVirtualFor="let option of options" (click)="select(option)">
                <svg *ngIf="!checkSelected(option) else selectedIcon" width="15" height="16" viewBox="0 0 15 16"
                    fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0.5" y="1" width="14" height="14" rx="2.5" stroke="#FDC04E" />
                </svg>
                <span>{{ option.name }}</span>
            </div>
        </cdk-virtual-scroll-viewport>
    </div>
</div>
<ng-template #selectedIcon><svg width="15" height="16" viewBox="0 0 15 16" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <rect x="3" y="3.5" width="9" height="9" rx="1" fill="#FDC04E" />
        <rect x="0.5" y="1" width="14" height="14" rx="2.5" stroke="#FDC04E" />
    </svg></ng-template>
