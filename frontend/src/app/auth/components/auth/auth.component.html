<form [formGroup]="signInForm" (submit)="signIn()" class="form">
    <input id="email" formControlName="email" type="email" class="form-control" placeholder="Электронная почта">
    <input id="password" formControlName="password" type="password" class="form-control" placeholder="Пароль">
    <i (click)="forgotPassword()">Забыли пароль?</i>
    <input type="submit" value="ВХОД" [disabled]="signInForm.invalid">
</form>
