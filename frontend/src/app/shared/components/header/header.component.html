<div class="wrapper">
    <div class="wrapper-grid">
        <div class="wrapper-flex column-1-13">
            <div class="logo">
                <h1>HR-портал</h1>
            </div>
            <div class="content" *ngIf="user | async as user">
                <div class="content-left">
                    <p *ngFor="let route of routes" [class.active-route]="isActive('/' + route.path)"
                        (click)="redirectTo(route.path, true)">{{route.name}}</p>
                </div>
                <div class="content-right">
                    <p class="inactive" (click)="redirectTo('profile/resume', false)">РЕЗЮМЕ</p>
                    <div class="profile" (click)="redirectTo('profile', true)">
                        <img [src]="user.photo || 'assets/img/profile-placeholder.png'">
                        <p>{{getUserName(user.fullname)}}</p>
                    </div>
                    <svg class="logout-button" (click)="logout()" width="18" height="23" viewBox="0 0 18 23" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path class="outer"
                            d="M10.431 1.0026C8.33157 1.00259 1.13294 0.702618 1.13324 6.55125C1.13351 11.8 0.833312 15.7991 1.13324 17.1988C1.61527 19.4482 2.93284 22.8974 10.431 22.4475"
                            stroke="#4C4C4C" />

                            d="M17.5338 11.5537C17.7291 11.3584 17.7291 11.0418 17.5338 10.8466L14.3518 7.6646C14.1566 7.46934 13.84 7.46934 13.6447 7.6646C13.4495 7.85986 13.4495 8.17645 13.6447 8.37171L16.4732 11.2001L13.6447 14.0286C13.4495 14.2238 13.4495 14.5404 13.6447 14.7357C13.84 14.9309 14.1566 14.9309 14.3518 14.7357L17.5338 11.5537ZM6.38281 11.7001H17.1803V10.7001H6.38281V11.7001Z"
                            fill="#4C4C4C" />
                    </svg>
                    <svg *ngIf="user.isAdmin" class="settings-button" width="23" height="24" viewBox="0 0 23 24"
                        fill="none" xmlns="http://www.w3.org/2000/svg">

                            d="M15.3544 12.272C15.3544 14.6993 13.3671 16.6749 10.9057 16.6749C8.44439 16.6749 6.45703 14.6993 6.45703 12.272C6.45703 9.84475 8.44439 7.86914 10.9057 7.86914C13.3671 7.86914 15.3544 9.84475 15.3544 12.272Z"
                            stroke="#4C4C4C" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="wrapper-bottom">
    <div class="wrapper-grid">
        <div class="wrapper-breadcrumbs column-1-13">
            <app-breadcrumb [url]="''" [label]="'HR-портал'"></app-breadcrumb>
            <div class="wrapper-breadcrumbs-breadcrumb" *ngFor="let breadcrumb of breadcrumbs">
                <p>></p>
                <app-breadcrumb [url]="breadcrumb.url" [label]="breadcrumb.label"></app-breadcrumb>
            </div>
        </div>
    </div>
</div>
